name: Solidity Lint

on:
  push:
    branches: [ main, develop ]
  pull_request: 
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  solhint: 
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ” Run Solhint
      run: npm run lint
