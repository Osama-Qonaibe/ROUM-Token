name: Solidity Lint

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**/*.sol'
      - '.solhint.json'
      - 'package.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**/*.sol'
      - '.solhint.json'
      - 'package.json'

permissions:
  contents: read

jobs:
  solhint:
    name: ğŸ” Solidity Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Solhint
        run: npm run lint

      - name: âœ… Lint passed
        if: success()
        run: echo "âœ… Solidity code quality check passed successfully!"

      - name: âŒ Lint failed
        if: failure()
        run: |
          echo "âŒ Solidity linting failed. Please fix the issues above."
          echo "Run 'npm run lint:fix' locally to auto-fix some issues."
          exit 1
