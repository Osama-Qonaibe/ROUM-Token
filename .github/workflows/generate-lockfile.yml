name: Generate package-lock

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to generate & push package-lock.json to (e.g. your PR branch)'
        required: true
        default: 'main'

jobs:
  gen-lock:
    name: Generate and push package-lock.json
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (generate lockfile)
        run: |
          # Use npm install to create package-lock.json from package.json
          npm install --no-audit --no-fund
      - name: Show generated lockfile (debug)
        run: ls -la package-lock.json || true

      - name: Commit and push package-lock.json (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Only commit if package-lock.json is new/changed
          if git status --porcelain | grep -q package-lock.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore(ci): add package-lock.json (generated by workflow)"
            # Push back to the target branch
            git push origin HEAD:${{ inputs.target_branch }}
            echo "package-lock.json pushed to branch: ${{ inputs.target_branch }}"
          else
            echo "No changes to package-lock.json â€” nothing to push"
          fi
