name: CodeQL Security Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'contracts/**/*.sol'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'contracts/**/*.sol'
  schedule:
    # Run every Monday at 5:40 UTC
    - cron: '40 5 * * 1'

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  analyze:
    name: ğŸ” Security Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL doesn't directly support Solidity, but we can analyze JS dependencies

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: âœ… Analysis completed
        if: success()
        run: echo "âœ… CodeQL security analysis completed successfully!"
