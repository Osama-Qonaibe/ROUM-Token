name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  detect:
    name: Detect repo layout
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      has_packages: ${{ steps.pkg.outputs.has_package }}
      has_contracts: ${{ steps.ct.outputs.has_contracts }}
    steps:
      - uses: actions/checkout@v4

      - id: pkg
        name: Check for package.json
        run: |
          if [ -f package.json ]; then echo "has_package=true" >> $GITHUB_OUTPUT; else echo "has_package=false" >> $GITHUB_OUTPUT; fi

      - id: ct
        name: Check for contracts folder
        run: |
          if [ -d contracts ]; then echo "has_contracts=true" >> $GITHUB_OUTPUT; else echo "has_contracts=false" >> $GITHUB_OUTPUT; fi

  node-tests:
    name: Run Node tests (Hardhat)
    needs: detect
    if: ${{ needs.detect.outputs.has_packages == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Run tests
        run: |
          if [ -f hardhat.config.js ] || [ -f hardhat.config.ts ]; then
            npx hardhat test
          else
            npm test
          fi

  solhint:
    name: Solhint (Solidity linter)
    needs: detect
    if: ${{ needs.detect.outputs.has_contracts == 'true' && needs.detect.outputs.has_packages == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dev deps (for solhint)
        run: npm install --no-audit --no-fund
      - name: Run solhint
        run: npx solhint "contracts/**/*.sol"

  slither:
    name: Slither static analysis
    needs: detect
    if: ${{ needs.detect.outputs.has_contracts == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Slither
        run: |
          python -m pip install --upgrade pip
          python -m pip install slither-analyzer
      - name: Run Slither
        run: |
          slither contracts || true
