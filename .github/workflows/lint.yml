name: lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Check package.json exists
      id: check-package
      run: |
        if [ -f package.json ]; then
          echo "✅ package.json found"
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "⚠️  package.json not found - skipping lint"
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Use Node.js ${{ matrix.node-version }}
      if: steps.check-package.outputs.exists == 'true'
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        # Removed cache: 'npm' to avoid requiring lock files

    - name: Install dependencies
      if: steps.check-package.outputs.exists == 'true'
      run: npm install

    - name: Run ESLint (if config exists)
      if: steps.check-package.outputs.exists == 'true'
      run: |
        if [ -f .eslintrc.json ] || [ -f .eslintrc.js ] || [ -f .eslintrc.yml ] || [ -f .eslintrc.yaml ] || [ -f .eslintrc.cjs ] || [ -f .eslintrc.mjs ] || [ -f eslint.config.js ]; then
          npm run lint
        else
          echo "⚠️  ESLint config not found - skipping lint"
        fi
      continue-on-error: true
